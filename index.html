<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
</head>
<body>
   
    <div class="container">
        <h1>Password Generator</h1>
        <div class="box">
            <input type="text" class="passBox" disabled id="passBox">
            <span class="material-symbols-outlined" id="iconic">content_copy</span>
                
        </div>

        
        

        
        <input type="range" min="1" max="32" value="8" id="bar">

        <div class="row">
            <p>Password Length</p>
            <span id="barval"></span>
        </div>


    <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z) </label>
        <input type="checkbox" name="lowercase" id="lowercase">
    </div>
    
    <div class="row">
        <label for="uppercase">Include Uppercase Letters (A-Z) </label>
        <input type="checkbox" name="uppercase" id="uppercase">
    </div>

    <div class="row">
        <label for="numbers">Include numbers (0-9) </label>
        <input type="checkbox" name="numbers" id="numbers">
    </div>

    <div class="row">
        <label for="symbols">Include Symbols (@-*) </label>
        <input type="checkbox" name="symbols" id="symbols">
    </div>

    <button class="btn" id="btn">Generate Password</button>

</div>

<script src="script.js"></script>

</body>
</html>
